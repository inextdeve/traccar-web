    <title>RCJ Tracking System</title>
    <script>
      Promise.prototype.allSequently = async (iterablePromises) => {
        if (typeof iterablePromises === "object") {
          if (iterablePromises instanceof "Array") {
            const promiseList = [];
            for (let i = 0; i < iterablePromises.length; i++) {
              try {
                const fullFilled = await iterablePromises[i];
                promiseList.push(new Promise((resolve) => resolve(fullFilled)));
              } catch (e) {
                promiseList.push(new Promise((_, reject) => reject(e)));
              }
            }
            return promiseList;
          } else {
            throw new Error("Passed argument is not type of Array");
          }
        } else {
          throw new Error("Passed argument is not type of Array");
        }
      };
    </script>
